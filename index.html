<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apollo</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__burger">
            <button class="header__burger-button"></button>
          </div>

          <div class="header__logo">
            <a class="header__logo-link" href="./">
              <img class="header__logo-link-image" src="./assets/logo.svg" alt="logo" />
            </a>
          </div>

          <nav class="header__nav">
            <a class="header__nav-link" href="#">Где купить</a>
            <a class="header__nav-link" href="#">О нас</a>
            <a class="header__nav-link" href="#">Контакты</a>
          </nav>

          <di class="header__controls">
            <button class="header__controls-search"></button>
            <button class="header__controls-location"></button>
          </di>
        </div>
      </div>
    </header>

    <main class="main">

      <section class="about-page">
        <div class="container">
          <div class="breadcrumbs">
            <a class="breadcrumbs__link" href="">Главная</a>
            <span class="breadcrumbs__current">О компании</span>
          </div>

          <h2 class="about-page__title">О компании</h2>

          <figure class="about-page__banner">
            <img class="about-page__banner-bg" src="./assets/about-page-bg.jpg" alt="bg">
            <img class="about-page__banner-logo" src="./assets/logo-full.svg" alt="logo">
          </figure>
        </div>
      </section> 
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
